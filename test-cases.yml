---
- summary: |
    Успешное добавление товаров в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Корзина пуста
  test-data: |
    No data
  steps:
    - Нажимаем кнопку "В корзину" у любого товара
    - Нажимаем кнопку "Корзина"
  expected-result: |
    Пользователь должен попасть на страницу корзины, где будет добавлен 1 ранее добавленный товар

- summary: |
    Поиск товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites:
    Категория товаров не выбрана
  test-data: |
    No data
  steps:
    - Выбираем категорию "fragrances"
  expected-result: |
    На странице должны остаться товары только из категории "fragrances"

- summary: |
    Поиск товаров с использованием фильтров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Фильтры не выбраны
  test-data: |
    No data
  steps:
    - Выбираем фильтр производителя "Annibale Colombo"
  expected-result: |
    На странице должны остаться товары только производителя "Annibale Colombo"

- summary: |
    Просмотр информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    No data
  test-data: |
    No data
  steps:
    - Выбираем любой товар
  expected-result: |
    На странице товара должо быть название товара, описание товара, категория, фото товара, рейтинг товара, старая цена, цена со скидкой, размер скидки, количество товара в наличии и кнопка "в корзину"

- summary: |
    Очищение корзины
  requirement: |
    Пользователь должен иметь возможность очистить корзину
  prerequisites: |
    Открыта корзина с заранее добавленными любыми товарами
  test-data: |
    No data
  steps:
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    Все добавленные товары должны исчезнуть, корзина пуста

- summary: |
    Поиск товара по цене
  requirement: |
    Пользователь должен иметь возможность искать товары по ценовому диапозону
  prerequisites: |
    No data
  test-data: |
    No data
  steps:
    - Выбираем ценовой диапозон от 1 до 10
  expected-result: |
    На странице должны остаться товары в ценовом диапозоне от 0 до 10

- summary: |
    Ввод символов в поле поиска товаров по названию
  requirement: |
    Никакие товары не должны показываться при вводе символов в поле поиска товаров по названию 
  prerequisites: |
    No data
  test-data: |
    No data
  steps:
    - Вводим в поле поиска товаров по названию "+"
  expected-result: |
    Список товаров пуст, выводится сообщение "Nothing found!"

