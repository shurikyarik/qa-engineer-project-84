- summary: |
    При переходе на русский язык не вся информация переводится
  environment: |
    Google Chrome 131.0.6778.86 (Официальная сборка), (x86_64)
    macOS Sequoia 15.1.1
  steps-to-reproduce: |
    1. Выбор русского языка
  expected-result: |
    Вся информация должна перевестись на русский язык
  actual-result: |
    Названия и описания товаров остаются на английском языке

- summary: |
    Нет всех категорий товаров на одной странице 
  environment: |
    Google Chrome 131.0.6778.86 (Официальная сборка), (x86_64)
    macOS Sequoia 15.1.1
  steps-to-reproduce: |
    1. Открыть выпадающий список категорий
    2. Нажать кнопку "Next"
    3. Открыть выпадающий список категорий
    4. Нажать кнопку "Next"
    5. Открыть выпадающий список категорий
  expected-result: |
    В выпадающем списке категорий на одной странице отображаются все категории товаров
  actual-result: |
    Чтобы увидеть и выбрать различные категории товаров, приходится каждый раз листать страницы каталога

- summary: |
    Появление новых и исчезновение старых товаров в каталоге в зависимости от перехода на другие страницы каталога товаров 
  environment: |
    Google Chrome 131.0.6778.86 (Официальная сборка), (x86_64)
    macOS Sequoia 15.1.1
  steps-to-reproduce: |
    1. Долистать до последней страницы товаров вперёд
    2. Листать страницы назад
    3. Листать страницы снова вперёд
  expected-result: |
    При листании страниц в разные стороны товары остаются одними и теми же
  actual-result: |
    При перключении страниц вперёд и назад в разном порядке одни товары появляются, другие исчезают

- summary: |
    Происходит поиск товаров при некорректном ценовом диапозоне  
  environment: |
    Google Chrome 131.0.6778.86 (Официальная сборка), (x86_64)
    macOS Sequoia 15.1.1
  steps-to-reproduce: |
    1. В поиске товаров по цене ввести значения от "-9" до "09"
  expected-result: |
